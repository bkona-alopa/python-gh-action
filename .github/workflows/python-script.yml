name: Run Script

on:
  push:

jobs:
  image-scan:
    name: image-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: python setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: running script
        uses: jannekem/run-python-script-action@v1
        with:
          script: |
            print("********************")
            print("Hello World..!")
            print("ref: " + ${{ github.ref_name }})